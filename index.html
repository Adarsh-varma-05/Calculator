<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <header>
      <h1>Advanced Calculator</h1>
      <div class="theme-toggle">
        <label>
          <input type="checkbox" id="themeSwitch" />
          ðŸŒ™
        </label>
      </div>
    </header>

    <section class="display" aria-live="polite">
      <div id="expr" class="expression">0</div>
      <div id="res" class="result">0</div>
    </section>

    <section class="keys" role="group" aria-label="Calculator buttons">
      <button class="key clear" data-action="all-clear">AC</button>
      <button class="key" data-action="back">âŒ«</button>
      <button class="key" data-value="(">(</button>
      <button class="key" data-value=")">)</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="/">Ã·</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="*">Ã—</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="-">âˆ’</button>

      <button class="key zero" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equal" data-action="equals">=</button>
      <button class="key op" data-value="+">+</button>

      <button class="key sci" data-func="sqrt">âˆš</button>
      <button class="key sci" data-func="pow">xÊ¸</button>
      <button class="key sci" data-func="sin">sin</button>
      <button class="key sci" data-func="cos">cos</button>
      <button class="key sci" data-func="tan">tan</button>

      <button class="key mem" data-action="MC">MC</button>
      <button class="key mem" data-action="MR">MR</button>
      <button class="key mem" data-action="M+">M+</button>
      <button class="key mem" data-action="M-">M-</button>
    </section>

    <div class="extras">
      <button id="copyBtn">ðŸ“‹ Copy Result</button>
      <button id="historyToggle">ðŸ“œ History</button>
    </div>

    <div class="history-panel" id="historyPanel">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>

    <div class="hint">
      Tip: You can type on your keyboard. Press Enter for =, Backspace to delete.
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
